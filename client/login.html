<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>TeamToy</title>
	<meta name="description" content="">
	<meta name="author" content="easychen@gmail.com">

	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />

	<link rel="stylesheet" href="css/style.css">

	<script src="js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body class="op-cover">

<div id="container" >
	<header>
	<h1 class="logo"><img src="image/tt2login.title.png" id="logo" /></h1>
	</header>
	<div id="main" role="main">
	<center>
	<p><input class="op-cover round8" name="domain" id="domain" type="text" placeholder="demo.sinaapp.com" value="" /></p>
	<p><input class="op-cover round8" name="email" id="email" type="text" placeholder="Email" value="" /></p>
	<p><input class="op-cover round8" name="password"  id="password" type="password" placeholder="Password" value=""/></p>
	<p class="submit" id="login_btn_p">
	<input type="button" value="«" class="op-cover round8 button"  onclick="change_page('index');void(0);">&nbsp;<span class="exp">- or -</span>&nbsp;<input type="button" value="Sign in" class="op-cover round8 button" id="login_button" onclick="login();void(0);"></p>
	
	</center>
	</div>
	<footer>

	</footer>
</div> <!--! end of #container -->

<script src="js/libs/base64.js"></script>
<script src="js/libs/jq.mobi.js"></script>
<script src="js/libs/jq.i18n.min.js"></script>
<script src="js/libs/i18n.dict.js"></script>


<!-- scripts concatenated and minified via ant build script-->
<script type="text/javascript">

function loaded() 
{
	$.i18n.setDictionary(dict_zh_cn);	
	
	$('#login_button').val($.i18n._('Sign in'));
	//if( $.os.ios ) $('#login_btn_p').css('visibility','hidden');
	
	// 如果本地存有用户名和密码，自动登录
	if( kget('op_domain') && kget('op_domain').length > 0 && kget('op_email').length > 0 && kget('op_password').length > 0  )
	{
		$('#domain').val( kget('op_domain') );
		$('#email').val( kget('op_email') );
		$('#password').val( kget('op_password') );
		
		login();
		
	}
}

document.addEventListener('DOMContentLoaded', loaded, false);



</script>
<script src="js/plugins.js"></script>
<script src="js/script.js"></script>
<!-- end scripts-->

</body>
</html>
